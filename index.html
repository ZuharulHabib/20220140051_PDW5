<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presiden Indonesia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="table-container">
            <h2>Presiden Indonesia</h2>
            <table id="presidents-table">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Partai</th>
                        <th>Tahun Menjabat</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

        <div class="table-container">
            <h2>Wakil Presiden</h2>
            <table id="vice-presidents-table">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Presiden</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal-container" id="modal-container">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <img src="" alt="President Image" id="modal-image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
